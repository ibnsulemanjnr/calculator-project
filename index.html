<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Calculator</h1>
        <p>A simple calculator built by ASIM students for coding project collaboratively</p>
    </header>

    <!-- Calculator Container -->
    <div id="calculator">
        <!-- Display Screen -->
        <div id="display">0</div>

        <!-- Buttons -->
        <div id="buttons">
            <!-- Number Buttons -->
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-clear" class="operator">C</button>

            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-divide" class="operator">รท</button>

            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-multiply" class="operator">ร</button>

            <button id="btn-0">0</button>
            <button id="btn-dot">.</button>
            <button id="btn-equal" class="operator">=</button>
            <button id="btn-add" class="operator">+</button>
            <button id="btn-subtract" class="operator">-</button>
        </div>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
